<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
</head>
<body>
	<div id="div">
		<div id="div1">
			<div id="div2">wangxu</div>
		</div>
	</div>
	<script type="text/javascript">
		var div = document.getElementById('div');
		var div1 = document.getElementById('div1');
		var div2 = document.getElementById('div2');
		div.onclick = function(){
			alert("我是div.");
		}
		div1.onclick = function(e){
			// 从这里不再向父元素冒泡， IE下用window.event.cancelbabble
			e.stopPropagation();
			alert("我是div1.");
		}
		div2.onclick = function(){
			alert("我是div2.");
		}
	</script>
</body>
</html>
