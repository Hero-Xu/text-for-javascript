<html lang="en">
<head>

</head>
<body>

		this.name = name;
		this.age = age;
		this.job = job;
		this.friends = ["H5", "CSS3"];
	}
	Person.prototype = {
		constructor: Person,
		sayName: function(){
			alery(this.name);
		}
	};
	var person1 = new Person("王旭", 22, "student");
	var person2 = new Person("杨添淋", 23, "student");
	person1.friends.push("ajax");
	console.log(person1.friends);
	console.log(person2.friends);
	console.log(person1.friends == person2.friends);

</script>
</body>
</html>
